<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weizenkeim Manufaktur</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            position: relative;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .side-strip {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 8px;
            background-color: #f7a218;
            border-radius: 8px 0 0 8px;
        }
        .logo {
            display: block;
            margin: 0 auto 1rem auto;
            max-width: 150px;
        }
        .title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .text {
            text-align: center;
            margin-bottom: 1rem;
        }
        .contact {
            text-align: center;
            border-top: 2px solid #f7a218;
            padding-top: 1rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .profile {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-strip"></div>
        <img src="LOGO B&B.png" alt="Logo" class="logo">
        <div class="title">Weizenkeim Manufaktur</div>
        <p class="text">Für Anfragen rund um das Thema Weizenkeimmehl und Weizenkeimöl kontaktieren Sie mich gerne.</p>
        <img src="Profilbild.JPG" alt="Profilbild" class="profile">
        <div class="contact">
            Tom Büttner<br>
            Fuchsbreite 11<br>
            37671 Höxter<br>
            Telefon: +49 (0) 152 02002167<br>
            E-Mail: info@weizenkeim-manufaktur.de
        </div>
    </div>
</body>
</html>
